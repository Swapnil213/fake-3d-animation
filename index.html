<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="toggle" />
    <div class="layer" id="layer1">
        <div class="text">Orange</div>
        <div class="can-container">
            <img src="images/can 2.png" class="can-img" />
        
            <img src="images/Contents.png" class="wrapper" />
        </div>
        <div class="fruits">
            <img src="images/orange-3.png" alt="" />
            <img src="images/orange-2.png" alt="" />
            <img src="images/orange-1.png" alt="" />
        </div>

        <label for="toggle">Click to Slide</label>
    </div>

    <div class="layer" id="layer2">
        <div class="text">Pineapple</div>
    
        <div class="can-container">
            <img src="images/can 2.png" alt="" class="can-img" />
    
            <img src="images/Contents-2.png" alt="" class="wrapper" />
        </div>
    
        <div class="fruits">
            <img src="images/pineapple-3.png" alt="" />
            <img src="images/pineapple-2.png" alt="" />
            <img src="images/pineapple-1.png" alt="" />
        </div>
    
        <label for="toggle">Click to Slide</label>
    </div>
    
</body>
</html>
